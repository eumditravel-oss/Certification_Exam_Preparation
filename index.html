  const CIRCLED_TO_NUM = {
    'â‘ ':1,'â‘¡':2,'â‘¢':3,'â‘£':4,'â‘¤':5,'â‘¥':6,'â‘¦':7,'â‘§':8,'â‘¨':9

  function stripLeadingNumberPrefix(name) {

     âœ… ê°œì„ : ê³µë°± ê³¼ë‹¤(br) ì œê±° + ë°•ìŠ¤ ë†’ì´ í…ìŠ¤íŠ¸ì— ë§ì¶¤

  function formatQuestionText(q) {
    if (!q) return '';
    let html = q;

    // [[...]] â†’ í‘œ
    html = html.replace(/\[\[([\s\S]*?)\]\]/g, function(_, inner) {
      const rows = inner.split(/\n/).map(r => r.trim()).filter(r => r);
      if (!rows.length) return '';
      const trHtml = rows.map((row, idx) => {
        const cells = row.split(/\s*\|\s*/).map(c => c.trim());
        const tag = idx === 0 ? 'th' : 'td';
        return (
          '<tr>' +
          cells.map(c => `<${tag}>${c}</${tag}>`).join('') +
          '</tr>'
        );
      }).join('');
      /* âœ… ì•ë’¤ <br> ì œê±° + í´ë˜ìŠ¤ ì ìš© */
      return `<table class="qtable"><tbody>${trHtml}</tbody></table>`;
    });

    // [...] â†’ ìë£Œ ë°•ìŠ¤ (ë‹¨, [[...]] ì œì™¸)
    html = html.replace(/\[(?!\[)([\s\S]*?)\](?!\])/g, function(match, inner) {
      const parts = inner.split(/\s*\/\s*/).map(p => p.trim()).filter(p => p);
      if (!parts.length) return match;

      const items = parts.map(p => `<div class="qitem">Â· ${p}</div>`).join('');
      /* âœ… ì•ë’¤ <br> ì œê±° + í´ë˜ìŠ¤ ì ìš© */
      return `<div class="qbox"><div class="grid">${items}</div></div>`;
    });

    return html.replace(/\n/g, '<br>');

  /* ================================
     TXT â†’ ë¬¸ì œ íŒŒì‹±

    const blocks = text
      .split(/\n\s*\n/g)
      .map(b => b.trim())

    const parsed = [];

    blocks.forEach(block => {
      const lines = block
        .split('\n')
        .map(l => l.trim())
        .filter(l => l !== '');

      if (!lines.length) return;

      let answerIdx = -1;
      let answerRaw = '';
      let explanation = '';

      // ì •ë‹µ ë¼ì¸ ì°¾ê¸°
      lines.forEach((line, i) => {
        const m = line.match(/^ì •ë‹µ\s*[:ï¼š]\s*(.+)$/);
        if (m) {

      // í•´ì„¤ì´ ë³„ë„ ë¼ì¸ë“¤ë¡œ ìˆëŠ” ê²½ìš°
      if (!explanation && answerIdx + 1 < lines.length) {
        const rest = lines.slice(answerIdx + 1).join('\n').trim();
        if (rest) {
          const m2 = rest.match(/^í•´ì„¤\s*[:ï¼š]\s*(.+)$/);
          explanation = m2 ? m2[1].trim() : rest;
        }
      }

      const questionPart = lines.slice(0, answerIdx);
      if (!questionPart.length) return;

      // ë¬¸ì œ ë¼ì¸: "ë³´ê¸°:"ê°€ ë‚˜ì˜¤ê¸° ì „ê¹Œì§€ë¥¼ ë¬¸ì œë¡œ ì·¨ê¸‰
      let qLines = [];
      let optLines = [];
      let seenOptionZone = false;

      questionPart.forEach(line => {
        if (/^ë³´ê¸°\s*[:ï¼š]/.test(line)) {
          seenOptionZone = true;
          optLines.push(line);

      let questionText = qLines.join(' ').replace(/^ë¬¸ì œ\s*[:ï¼š]\s*/,'').trim();
      if (!questionText) return;

      let options = [];

      const joinedOpt = optLines
        .join(' ')
        .replace(/^ë³´ê¸°\s*[:ï¼š]\s*/,'')
        .replace(/\s+/g,' ')
        .trim();

      if (joinedOpt) {
        const reg = /(\d+)\)\s*([^]*?)(?=(?:\s+\d+\)\s*)|$)/g;
        let m;
        while ((m = reg.exec(joinedOpt)) !== null) {
          const txt = (m[2] || '').trim();

      }

      if (options.length < 2 && optLines.length) {
        optLines.forEach(l => {
          const s = l.replace(/^ë³´ê¸°\s*[:ï¼š]\s*/,'').trim();
          let mm = s.match(/^(\d+)[\.\)\-\s]\s*(.+)$/);
          if (mm) options.push(mm[2].trim());
          else {
            const first = s.charAt(0);
            const num = circledToNumber(first);
            if (num != null) options.push(s.slice(1).trim());
          }
        });
      }

      let answerType = 'subjective';
      let answer = answerRaw;

      if (options.length >= 2) {
        answerType = 'objective';
        let nm = answerRaw.match(/(\d+)/);
        if (nm) answer = Number(nm[1]);
        else {
          const c = circledToNumber(answerRaw.trim().charAt(0));
          if (c != null) answer = c;
        }
      }

      parsed.push({
        question: questionText,
        options,
        answer,
        answerType,
        explanation,
        rawBlock: block

    });

    return parsed;
  }
