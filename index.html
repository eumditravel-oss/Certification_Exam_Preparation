<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기출문제 풀이 프로그램</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    select, button, input[type="text"] {
      font-size: 1rem;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    button {
      cursor: pointer;
      border: none;
      background: #0070f3;
      color: white;
      font-weight: 600;
    }
    button.secondary {
      background: #666;
    }
    button:disabled {
      background: #ccc;
      cursor: default;
    }
    .question-text {
      margin-bottom: 12px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .options {
      margin-bottom: 12px;
    }
    .option-item {
      margin-bottom: 8px;
    }
    .option-item input[type="radio"] {
      display: none; /* 터치 버튼만 보이게 */
    }
    .option-label {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fafafa;
      transition: background 0.15s, border-color 0.15s;
      cursor: pointer;
    }
    .option-label.selected {
      border-color: #0070f3;
      background: #e6f0ff;
    }
    .status {
      font-size: 0.9rem;
      color: #555;
      margin-top: 6px;
    }
    .result {
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .badge {
      display: inline-block;
      font-size: 0.8rem;
      padding: 3px 8px;
      border-radius: 999px;
      background: #eee;
      margin-right: 6px;
    }
    .badge-ok {
      background: #e3f7e3;
      color: #1b7c1b;
    }
    .badge-wrong {
      background: #ffe4e4;
      color: #c23b3b;
    }
  </style>
</head>
<body>
  <h1>기출문제 풀이 프로그램 (GitHub 자동 버전)</h1>

  <!-- 1. GitHub /problems 폴더의 TXT 목록 자동 불러오기 -->
  <div class="card">
    <label>1️⃣ 문제집(TXT 파일) 선택</label>
    <select id="fileSelect" disabled>
      <option>TXT 목록을 불러오는 중...</option>
    </select>
    <button id="loadFileBtn" disabled>선택한 TXT 파일 불러오기</button>
    <div class="status" id="fileStatus">
      이 레포의 <code>/problems</code> 폴더에 .txt 파일을 올리면 여기 자동으로 목록이 뜹니다.
    </div>
  </div>

  <!-- 2. 문제 영역 -->
  <div class="card" id="questionCard" style="display:none;">
    <div class="status" id="progressStatus"></div>
    <div class="question-text" id="questionText"></div>
    <div id="answerArea"></div>
    <button id="submitAnswerBtn">정답 제출</button>
    <button id="nextQuestionBtn" class="secondary" disabled>다음 문제 ▶</button>
    <div class="status" id="answerStatus"></div>
  </div>

  <!-- 3. 결과 & 오답노트 -->
  <div class="card" id="resultCard" style="display:none;">
    <h2>결과</h2>
    <div class="result" id="resultSummary"></div>
    <button id="downloadWrongBtn">오답노트 다운로드 (.txt)</button>
  </div>

  <script>
    // ====== GitHub Repo 정보 ======
    const GITHUB_OWNER = 'eumditravel-oss';
    const GITHUB_REPO = 'Certification_Exam_Preparation';
    const GITHUB_BRANCH = 'main';
    const PROBLEMS_PATH = 'problems';

    const fileSelect = document.getElementById('fileSelect');
    const loadFileBtn = document.getElementById('loadFileBtn');
    const fileStatus = document.getElementById('fileStatus');

    const questionCard = document.getElementById('questionCard');
    const questionTextEl = document.getElementById('questionText');
    const answerArea = document.getElementById('answerArea');
    const submitAnswerBtn = document.getElementById('submitAnswerBtn');
    const nextQuestionBtn = document.getElementById('nextQuestionBtn');
    const answerStatus = document.getElementById('answerStatus');
    const progressStatus = document.getElementById('progressStatus');

    const resultCard = document.getElementById('resultCard');
    const resultSummary = document.getElementById('resultSummary');
    const downloadWrongBtn = document.getElementById('downloadWrongBtn');

    let problems = [];
    let currentIndex = 0;
    let solvedCount = 0;
    let correctCount = 0;
    let wrongList = [];
    let currentFileMeta = null; // {name, path}

    // circled 숫자 → 일반 숫자 매핑 (①,②,③,④...)
    const CIRCLED_TO_NUM = {
      '①':1,'②':2,'③':3,'④':4,'⑤':5,'⑥':6,'⑦':7,'⑧':8,'⑨':9
    };

    function circledToNumber(ch) {
      return CIRCLED_TO_NUM[ch] || null;
    }

    // ====== 1. /problems 폴더의 TXT 목록 자동 로드 ======
    async function loadProblemFilesList() {
      fileSelect.disabled = true;
      loadFileBtn.disabled = true;
      fileSelect.innerHTML = '<option>TXT 목록을 불러오는 중...</option>';

      const apiUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${PROBLEMS_PATH}?ref=${GITHUB_BRANCH}`;

      try {
        const res = await fetch(apiUrl, { cache: 'no-cache' });
        if (!res.ok) {
          throw new Error('HTTP ' + res.status);
        }
        const data = await res.json();
        const txtFiles = (Array.isArray(data) ? data : []).filter(
          item => item.type === 'file' && item.name.toLowerCase().endsWith('.txt')
        );

        if (txtFiles.length === 0) {
          fileSelect.innerHTML = '<option>.txt 파일이 없습니다.</option>';
          fileStatus.textContent = `/problems 폴더에 .txt 파일을 업로드하면 여기 나타납니다.`;
          return;
        }

        fileSelect.innerHTML = '';
        txtFiles.forEach((item, idx) => {
          const opt = document.createElement('option');
          opt.value = idx;
          const label = item.name.replace(/\.txt$/i, '');
          opt.textContent = `${idx + 1}. ${label}`;
          fileSelect.appendChild(opt);
        });

        // 파일 메타 저장
        fileSelect.dataset.files = JSON.stringify(
          txtFiles.map(f => ({ name: f.name, path: f.path }))
        );

        fileSelect.disabled = false;
        loadFileBtn.disabled = false;
        fileStatus.textContent = `총 ${txtFiles.length}개의 TXT 파일을 찾았습니다. 하나를 선택 후 [불러오기]를 눌러주세요.`;
      } catch (err) {
        console.error(err);
        fileSelect.innerHTML = '<option>목록을 불러올 수 없습니다.</option>';
        fileStatus.textContent = `GitHub API 요청 중 오류가 발생했습니다: ${err.message}`;
      }
    }

    // 페이지 로드 시 자동 실행
    loadProblemFilesList();

    // ====== 2. 선택한 TXT 파일 읽기 ======
    loadFileBtn.addEventListener('click', async () => {
      const filesMeta = JSON.parse(fileSelect.dataset.files || '[]');
      const idx = Number(fileSelect.value);
      if (!filesMeta[idx]) return;

      currentFileMeta = filesMeta[idx];
      fileStatus.textContent = `파일 읽는 중: ${currentFileMeta.path} ...`;

      const rawUrl =
        `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/${GITHUB_BRANCH}/` +
        encodeURI(currentFileMeta.path);

      try {
        const res = await fetch(rawUrl, { cache: 'no-cache' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const text = await res.text();

        problems = parseProblems(text);
        currentIndex = 0;
        solvedCount = 0;
        correctCount = 0;
        wrongList = [];

        if (problems.length === 0) {
          fileStatus.textContent = '이 TXT에서 인식된 문제가 없습니다. 형식을 확인해주세요.';
          questionCard.style.display = 'none';
          resultCard.style.display = 'none';
          return;
        }

        fileStatus.textContent = `${currentFileMeta.name} 에서 ${problems.length}문제를 불러왔습니다.`;
        questionCard.style.display = 'block';
        resultCard.style.display = 'none';
        showCurrentQuestion();
      } catch (err) {
        console.error(err);
        fileStatus.textContent = '파일을 읽는 중 오류가 발생했습니다: ' + err.message;
      }
    });

    // ====== 3. TXT → 문제 파싱 ======
    function parseProblems(text) {
      const blocks = text
        .split(/\n\s*\n/g)
        .map(b => b.trim())
        .filter(b => b.length > 0);

      const parsed = [];

      for (const block of blocks) {
        const lines = block.split('\n').map(l => l.trim()).filter(l => l !== '');
        if (lines.length === 0) continue;

        let answerLineIndex = -1;
        let answerRaw = '';

        lines.forEach((line, i) => {
          const m = line.match(/^정답\s*[:：]\s*(.+)$/);
          if (m) {
            answerLineIndex = i;
            answerRaw = m[1].trim();
          }
        });

        if (answerLineIndex === -1) continue;

        const questionPart = lines.slice(0, answerLineIndex);
        if (questionPart.length === 0) continue;

        const questionLine = questionPart[0];
        const optionLines = questionPart.slice(1);

        const options = [];
        optionLines.forEach(l => {
          // 1. "1. 보기", "1) 보기", "1 보기" 형식
          let m = l.match(/^(\d+)[\.\)\-\s]\s*(.+)$/);
          if (m) {
            options.push(m[2].trim());
            return;
          }
          // 2. "① 보기" 같은 형식
          const firstChar = l.charAt(0);
          const num = circledToNumber(firstChar);
          if (num != null) {
            options.push(l.slice(1).trim());
            return;
          }
        });

        const isMultipleChoice = options.length > 0;
        let answer = answerRaw;
        let answerType = 'subjective';

        if (isMultipleChoice) {
          answerType = 'objective';
          // "정답: 2" or "정답: ②" 모두 처리
          let num = null;
          const numMatch = answerRaw.match(/(\d+)/);
          if (numMatch) {
            num = Number(numMatch[1]);
          } else {
            num = circledToNumber(answerRaw.trim().charAt(0));
          }
          if (num != null) {
            answer = num;
          }
        }

        parsed.push({
          question: questionLine,
          options,
          answer,
          answerType,
          rawBlock: block
        });
      }

      return parsed;
    }

    // ====== 4. 현재 문제 표시 ======
    function showCurrentQuestion() {
      if (currentIndex < 0 || currentIndex >= problems.length) {
        showResult();
        return;
      }

      const p = problems[currentIndex];
      questionTextEl.textContent = p.question;
      answerArea.innerHTML = '';
      answerStatus.textContent = '';

      progressStatus.textContent = `문제 ${currentIndex + 1} / ${problems.length}`;

      if (p.answerType === 'objective') {
        const container = document.createElement('div');
        container.className = 'options';

        p.options.forEach((opt, idx) => {
          const div = document.createElement('div');
          div.className = 'option-item';

          const id = `opt_${currentIndex}_${idx + 1}`;
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = 'option';
          input.value = String(idx + 1);
          input.id = id;

          const label = document.createElement('label');
          label.setAttribute('for', id);
          label.className = 'option-label';
          label.textContent = `${idx + 1}. ${opt}`;

          // 터치 시 선택 & 하이라이트
          label.addEventListener('click', () => {
            input.checked = true;
            document
              .querySelectorAll('.option-label')
              .forEach(el => el.classList.remove('selected'));
            label.classList.add('selected');
          });

          div.appendChild(input);
          div.appendChild(label);
          container.appendChild(div);
        });
        answerArea.appendChild(container);
      } else {
        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'subjectiveInput';
        input.placeholder = '정답을 입력하세요';
        answerArea.appendChild(input);
      }

      submitAnswerBtn.disabled = false;
      nextQuestionBtn.disabled = true;
    }

    // ====== 5. 정답 제출 ======
    submitAnswerBtn.addEventListener('click', () => {
      if (currentIndex < 0 || currentIndex >= problems.length) return;

      const p = problems[currentIndex];
      let userAnswer = null;

      if (p.answerType === 'objective') {
        const checked = document.querySelector('input[name="option"]:checked');
        if (!checked) {
          alert('보기를 선택해주세요.');
          return;
        }
        userAnswer = Number(checked.value);
      } else {
        const input = document.getElementById('subjectiveInput');
        if (!input || !input.value.trim()) {
          alert('정답을 입력해주세요.');
          return;
        }
        userAnswer = input.value.trim();
      }

      solvedCount++;
      let isCorrect = false;

      if (p.answerType === 'objective') {
        isCorrect = (userAnswer === p.answer);
      } else {
        const norm = s => s.replace(/\s+/g, '');
        isCorrect = (norm(userAnswer) === norm(String(p.answer)));
      }

      if (isCorrect) {
        correctCount++;
        answerStatus.innerHTML = '<span class="badge badge-ok">정답</span> 잘 풀었어요!';
      } else {
        answerStatus.innerHTML =
          '<span class="badge badge-wrong">오답</span> 정답은 ' +
          (p.answerType === 'objective' ? p.answer + '번' : String(p.answer)) +
          ' 입니다.';

        wrongList.push({
          fileName: currentFileMeta ? currentFileMeta.path : '',
          index: currentIndex + 1,
          question: p.question,
          options: p.options,
          answerType: p.answerType,
          correctAnswer: p.answer,
          userAnswer,
          rawBlock: p.rawBlock
        });
      }

      submitAnswerBtn.disabled = true;
      nextQuestionBtn.disabled = false;

      if (currentIndex === problems.length - 1) {
        nextQuestionBtn.textContent = '결과 보기';
      } else {
        nextQuestionBtn.textContent = '다음 문제 ▶';
      }
    });

    // ====== 6. 다음 문제 ======
    nextQuestionBtn.addEventListener('click', () => {
      if (currentIndex >= problems.length - 1) {
        showResult();
        return;
      }
      currentIndex++;
      showCurrentQuestion();
    });

    // ====== 7. 결과 ======
    function showResult() {
      questionCard.style.display = 'none';
      resultCard.style.display = 'block';

      const total = problems.length;
      const wrongCount = total - correctCount;
      const rate = total > 0 ? Math.round((correctCount / total) * 100) : 0;

      let html = '';
      html += `<p>총 <strong>${total}</strong>문제 중 <strong>${correctCount}</strong>문제 정답, <strong>${wrongCount}</strong>문제 오답입니다.</p>`;
      html += `<p>정답률: <strong>${rate}%</strong></p>`;

      if (wrongList.length > 0) {
        html += `<p>오답 목록은 [오답노트 다운로드] 버튼을 눌러 TXT 파일로 저장할 수 있습니다.</p>`;
      } else {
        html += `<p>오답이 없습니다. 아주 잘하셨어요!</p>`;
      }

      resultSummary.innerHTML = html;
    }

    // ====== 8. 오답노트 TXT 다운로드 ======
    downloadWrongBtn.addEventListener('click', () => {
      if (wrongList.length === 0) {
        alert('오답이 없습니다.');
        return;
      }

      let lines = [];
      lines.push(`▶ 오답노트 생성시각: ${new Date().toLocaleString()}`);
      lines.push('');

      wrongList.forEach(item => {
        lines.push('----------------------------------------');
        if (item.fileName) {
          lines.push(`[파일] ${item.fileName}`);
        }
        lines.push(`[문제번호] ${item.index}`);
        lines.push('[문제]');
        lines.push(item.question);
        if (item.options && item.options.length > 0) {
          lines.push('[보기]');
          item.options.forEach((opt, idx) => {
            lines.push(`  ${idx + 1}. ${opt}`);
          });
        }
        lines.push(`[나의 답] ${item.userAnswer}`);
        lines.push(
          `[정답] ${
            item.answerType === 'objective'
              ? item.correctAnswer + '번'
              : String(item.correctAnswer)
          }`
        );
        lines.push('');
      });

      const blob = new Blob([lines.join('\n')], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      const baseName = currentFileMeta
        ? currentFileMeta.name.replace(/\.txt$/i, '')
        : '오답노트';
      a.href = url;
      a.download = `${baseName}_오답노트.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
