<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기출문제 풀이</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    select, button, input[type="text"], input[type="number"] {
      font-size: 1rem;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    button {
      cursor: pointer;
      border: none;
      background: #0070f3;
      color: white;
      font-weight: 600;
    }
    button.secondary {
      background: #666;
    }
    button:disabled {
      background: #ccc;
      cursor: default;
    }
    .question-text {
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .options {
      margin-bottom: 12px;
    }
    .option-item {
      margin-bottom: 8px;
    }
    .option-item input[type="radio"] {
      display: none;
    }
    .option-label {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fafafa;
      transition: background 0.15s, border-color 0.15s;
      cursor: pointer;
    }
    .option-label.selected {
      border-color: #0070f3;
      background: #e6f0ff;
    }
    .status {
      font-size: 0.9rem;
      color: #555;
      margin-top: 6px;
    }
    .result {
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .badge {
      display: inline-block;
      font-size: 0.8rem;
      padding: 3px 8px;
      border-radius: 999px;
      background: #eee;
      margin-right: 6px;
    }
    .badge-ok {
      background: #e3f7e3;
      color: #1b7c1b;
    }
    .badge-wrong {
      background: #ffe4e4;
      color: #c23b3b;
    }
    .btn-row {
      display: flex;
      flex-direction: row;
      gap: 8px;
    }
    .btn-row button {
      flex: 1 1 0;
      margin-bottom: 0;
    }
    #keywordList {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 6px;
      font-size: 0.9rem;
      background: #fafafa;
    }
    #keywordList label {
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>기출문제 풀이</h1>

  <!-- 1. TXT 선택 + 모드 설정 -->
  <div class="card" id="setupCard">
    <label>1️⃣ 문제집(TXT 파일) 선택</label>
    <select id="fileSelect" disabled>
      <option>TXT 목록을 불러오는 중...</option>
    </select>
    <button id="loadFileBtn" disabled>선택한 TXT 파일 불러오기</button>
    <div class="status" id="fileStatus">
      이 레포의 <code>/problems</code> 폴더에 .txt 파일을 올리면 여기 자동으로 목록이 뜹니다.
    </div>

    <div id="questionCountArea" style="display:none; margin-top:10px;">
      <label>2️⃣ 몇 문제 풀까요? (숫자로 입력)</label>
      <input type="number" id="questionCountInput" min="1" step="1" />
      <div class="btn-row" style="margin-top:4px;">
        <button id="startQuizBtn">랜덤으로 풀기 시작</button>
        <button id="keywordQuizBtn" class="secondary" disabled>키워드별로 풀어보기</button>
      </div>
      <div class="status" id="questionCountStatus"></div>
      <div class="status" id="keywordStatus"></div>

      <!-- 자동 후보 키워드 선택 영역 -->
      <div id="keywordSelectArea" style="display:none; margin-top:10px;">
        <label>3️⃣ 자동 추출된 키워드 후보 (원하는 것만 선택)</label>
        <div id="keywordList"></div>
        <div class="status" id="keywordHint">
          기본으로 전부 선택되어 있습니다. 쓸모없는 키워드는 체크 해제 후 [키워드별로 풀어보기]를 눌러주세요.
        </div>
      </div>
    </div>
  </div>

  <!-- 2. 문제 풀이 영역 -->
  <div class="card" id="questionCard" style="display:none;">
    <div class="status" id="progressStatus"></div>
    <div class="question-text" id="questionText"></div>
    <div id="answerArea"></div>
    <button id="submitAnswerBtn">정답 제출</button>
    <button id="nextQuestionBtn" class="secondary" disabled>다음 문제 ▶</button>
    <div class="status" id="answerStatus"></div>
  </div>

  <!-- 3. 결과 & 오답노트 -->
  <div class="card" id="resultCard" style="display:none;">
    <h2>결과</h2>
    <div class="result" id="resultSummary"></div>
    <button id="downloadWrongBtn">오답노트 다운로드 (.txt)</button>
    <button id="restartBtn" class="secondary" style="margin-top:8px;">처음으로 (문제집 다시 선택)</button>
  </div>

  <script>
    // ===== GitHub 설정 =====
    const GITHUB_OWNER  = 'eumditravel-oss';
    const GITHUB_REPO   = 'Certification_Exam_Preparation';
    const GITHUB_BRANCH = 'main';
    const PROBLEMS_PATH = 'problems';

    // ===== DOM =====
    let setupCard;
    let fileSelect, loadFileBtn, fileStatus;
    let questionCountArea, questionCountInput, startQuizBtn, questionCountStatus;
    let keywordQuizBtn, keywordStatus;
    let keywordSelectArea, keywordListEl, keywordHint;
    let questionCard, questionTextEl, answerArea, submitAnswerBtn, nextQuestionBtn, answerStatus, progressStatus;
    let resultCard, resultSummary, downloadWrongBtn, restartBtn;

    // ===== 상태 =====
    let allProblems = [];
    let problems = [];
    let currentIndex = 0;
    let solvedCount = 0;
    let correctCount = 0;
    let wrongList = [];
    let currentFileMeta = null;

    // 키워드 인덱스 (word -> [problemIndex...])
    let keywordMap = null;
    let currentKeyword = null;
    const MIN_KEYWORD_QUESTIONS = 3;

    // 동그라미 숫자
    const CIRCLED_TO_NUM = {
      '①':1,'②':2,'③':3,'④':4,'⑤':5,'⑥':6,'⑦':7,'⑧':8,'⑨':9
    };
    function circledToNumber(ch) {
      return CIRCLED_TO_NUM[ch] || null;
    }

    // ===== 문제 텍스트 포맷팅 =====
    function formatQuestionText(q) {
      if (!q) return '';
      let html = q;

      // [[...]] → 표
      html = html.replace(/\[\[([\s\S]*?)\]\]/g, (match, inner) => {
        const rows = inner.split(/\n/).map(r => r.trim()).filter(r => r);
        if (!rows.length) return '';
        const trHtml = rows.map((row, rowIndex) => {
          const cells = row.split(/\s*\|\s*/).map(c => c.trim());
          const tag = (rowIndex === 0 ? 'th' : 'td');
          const tds = cells.map(c =>
            `<${tag} style="border:1px solid #999; padding:4px 8px; text-align:center;">${c}</${tag}>`
          ).join('');
          return `<tr>${tds}</tr>`;
        }).join('');
        return `<br><table style="border-collapse:collapse;margin:6px 0;font-size:0.9rem;"><tbody>${trHtml}</tbody></table><br>`;
      });

      // [...] → 자료 박스
      html = html.replace(/\[([\s\S]*?)\]/g, (match, inner) => {
        const parts = inner.split(/\s*\/\s*/).map(p => p.trim()).filter(p => p);
        if (!parts.length) return match;
        const itemsHtml = parts.map(p => `<div style="margin:2px 0;">· ${p}</div>`).join('');
        return `<br><div style="display:inline-block;padding:8px 12px;border:1px solid #555;border-radius:4px;background:#fafafa;margin:4px 0;">
                  <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));column-gap:32px;">
                    ${itemsHtml}
                  </div>
                </div><br>`;
      });

      return html.replace(/\n/g, '<br>');
    }

    // ===== TXT → 문제 파싱 =====
    function parseProblems(text) {
      const blocks = text
        .split(/\n\s*\n/g)
        .map(b => b.trim())
        .filter(b => b.length > 0);

      const parsed = [];

      blocks.forEach(block => {
        const lines = block.split('\n')
          .map(l => l.trim())
          .filter(l => l !== '');
        if (!lines.length) return;

        let answerLineIndex = -1;
        let answerRaw = '';
        let explanation = '';

        lines.forEach((line, i) => {
          const m = line.match(/^정답\s*[:：]\s*(.+)$/);
          if (m) {
            answerLineIndex = i;
            let ansPart = m[1].trim();
            const explMatch = ansPart.match(/해설\s*[:：]\s*(.+)$/);
            if (explMatch) {
              explanation = explMatch[1].trim();
              answerRaw = ansPart.slice(0, explMatch.index).trim();
            } else {
              answerRaw = ansPart;
            }
          }
        });
        if (answerLineIndex === -1) return;

        if (!explanation && answerLineIndex + 1 < lines.length) {
          const next = lines[answerLineIndex + 1];
          const m2 = next.match(/^해설\s*[:：]\s*(.+)$/);
          if (m2) {
            explanation = m2[1].trim();
          } else {
            const rest = lines.slice(answerLineIndex + 1).join('\n').trim();
            if (rest) explanation = rest;
          }
        }

        const questionPart = lines.slice(0, answerLineIndex);
        if (!questionPart.length) return;

        const questionLine = questionPart[0];
        const optionLines  = questionPart.slice(1);

        let options = [];

        // 줄 단위 보기
        optionLines.forEach(l => {
          let m = l.match(/^(\d+)[\.\)\-\s]\s*(.+)$/);
          if (m) {
            options.push(m[2].trim());
            return;
          }
          const firstChar = l.charAt(0);
          const num = circledToNumber(firstChar);
          if (num != null) {
            options.push(l.slice(1).trim());
          }
        });

        // 한 줄에 1)2)3)4)...
        if (options.length <= 1 && optionLines.length > 0) {
          const joined = optionLines.join(' ').replace(/\s+/g, ' ').trim();
          const markerRegex = /(①|②|③|④|⑤|⑥|⑦|⑧|⑨|[1-9]\))/g;
          let markers = [];
          let m;
          while ((m = markerRegex.exec(joined)) !== null) {
            markers.push({ index: m.index, token: m[0] });
          }
          if (markers.length >= 2) {
            const inlineOptions = [];
            for (let i = 0; i < markers.length; i++) {
              const start = markers[i].index + markers[i].token.length;
              const end   = (i + 1 < markers.length ? markers[i+1].index : joined.length);
              const textPart = joined.slice(start, end).replace(/^[:\.\-\s]+/, '').trim();
              if (textPart) inlineOptions.push(textPart);
            }
            if (inlineOptions.length >= 2) options = inlineOptions;
          }
        }

        let answerType = 'subjective';
        let answer = answerRaw;

        if (options.length > 1) {
          answerType = 'objective';
          let num = null;
          const numMatch = answerRaw.match(/(\d+)/);
          if (numMatch) {
            num = Number(numMatch[1]);
          } else if (answerRaw) {
            num = circledToNumber(answerRaw.trim().charAt(0));
          }
          if (num != null) answer = num;
        }

        parsed.push({
          question: questionLine,
          options: options,
          answer: answer,
          answerType: answerType,
          explanation: explanation,
          rawBlock: block
        });
      });

      return parsed;
    }

    // ===== 키워드 후보 추출 (제외 규칙만 적용) =====
    function buildKeywordCandidates(problems) {
      const stopWords = new Set([
        '다음','다음의','다음중','다음중에서','다음은','다음에','다음사항','중','다','것은','어느','옳은',
        '옳지','않은','아닌','설명으로','설명','관련된','관련하여','가장','보기','대한','및','또는','있는',
        '없는','사항','기출','문제','하며','주를','에서','으로','그리고','또한','때문에','통해','인해',
        '하여','하는','하기','되어','되어야','이때','이는','그때','예를','들어','등의','경우','다음과',
        '같은','경우에','있어','있다','있으며'
      });

      const map = {};

      problems.forEach((p, idx) => {
        const base = (p.question || '') + ' ' + (p.explanation || '');
        let cleaned = base
          .replace(/[0-9\(\)\[\]\{\}\.,\/\\\-\+:%=<>]/g, ' ')
          .replace(/[·•∙ㆍ]/g, ' ')
          .replace(/\s+/g, ' ');
        const tokens = cleaned.split(' ')
          .map(t => t.trim())
          .filter(t => t.length >= 2);

        const seenInThisProblem = new Set();

        tokens.forEach(word => {
          // 한글 2글자 이상, stopWords 제외
          if (!/^[가-힣]+$/.test(word)) return;
          if (stopWords.has(word)) return;
          if (seenInThisProblem.has(word)) return;

          seenInThisProblem.add(word);
          if (!map[word]) map[word] = [];
          map[word].push(idx);
        });
      });

      // 여러 문제에 반복 등장한 것만 남기기
      Object.keys(map).forEach(k => {
        if (map[k].length < MIN_KEYWORD_QUESTIONS) {
          delete map[k];
        }
      });

      return map;
    }

    // 키워드 후보 UI 렌더링
    function renderKeywordList(keywordMap) {
      keywordListEl.innerHTML = '';
      const keys = Object.keys(keywordMap);
      if (!keys.length) {
        keywordSelectArea.style.display = 'none';
        keywordStatus.textContent = '의미 있는 키워드를 충분히 찾지 못했습니다. 이 파일은 랜덤 출제만 가능합니다.';
        keywordQuizBtn.disabled = true;
        return;
      }

      // 출현 문제 수 기준으로 정렬 (많이 나온 것부터)
      keys.sort((a, b) => keywordMap[b].length - keywordMap[a].length);

      keys.forEach(key => {
        const count = keywordMap[key].length;
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.name = 'keywordCandidate';
        checkbox.value = key;
        checkbox.checked = true; // 기본: 다 선택

        const textSpan = document.createElement('span');
        textSpan.textContent = `${key} (${count}문제)`;

        label.appendChild(checkbox);
        label.appendChild(textSpan);
        keywordListEl.appendChild(label);
      });

      keywordStatus.textContent =
        `자동 추출된 키워드 후보 ${keys.length}개가 있습니다. 불필요한 키워드는 체크 해제 후 [키워드별로 풀어보기]를 눌러주세요.`;
      keywordSelectArea.style.display = 'block';
      keywordQuizBtn.disabled = false;
    }

    // ===== 문제 표시 =====
    function showCurrentQuestion() {
      if (currentIndex < 0 || currentIndex >= problems.length) {
        showResult();
        return;
      }
      const p = problems[currentIndex];

      questionTextEl.innerHTML = formatQuestionText(p.question);
      answerArea.innerHTML = '';
      answerStatus.textContent = '';

      const prefix = currentKeyword ? `[키워드: ${currentKeyword}] ` : '';
      progressStatus.textContent = `${prefix}문제 ${currentIndex + 1} / ${problems.length}`;

      if (p.answerType === 'objective') {
        const container = document.createElement('div');
        container.className = 'options';
        p.options.forEach((opt, idx) => {
          const div = document.createElement('div');
          div.className = 'option-item';
          const id = `opt_${currentIndex}_${idx + 1}`;
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = 'option';
          input.value = String(idx + 1);
          input.id = id;
          const label = document.createElement('label');
          label.setAttribute('for', id);
          label.className = 'option-label';
          label.textContent = `${idx + 1}. ${opt}`;
          label.addEventListener('click', () => {
            input.checked = true;
            document.querySelectorAll('.option-label').forEach(el => el.classList.remove('selected'));
            label.classList.add('selected');
          });
          div.appendChild(input);
          div.appendChild(label);
          container.appendChild(div);
        });
        answerArea.appendChild(container);
      } else {
        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'subjectiveInput';
        input.placeholder = '정답을 입력하세요';
        answerArea.appendChild(input);
      }

      submitAnswerBtn.disabled = false;
      nextQuestionBtn.disabled = true;
    }

    // ===== 결과 표시 =====
    function showResult() {
      questionCard.style.display = 'none';
      resultCard.style.display   = 'block';

      const total = problems.length;
      const wrongCount = total - correctCount;
      const rate = total > 0 ? Math.round(correctCount / total * 100) : 0;

      let html = '';
      if (currentKeyword) {
        html += `<p>이번 세트는 <strong>"${currentKeyword}"</strong> 키워드로 묶인 문제들입니다.</p>`;
      }
      html += `<p>총 <strong>${total}</strong>문제 중 <strong>${correctCount}</strong>문제 정답, <strong>${wrongCount}</strong>문제 오답입니다.</p>`;
      html += `<p>정답률: <strong>${rate}%</strong></p>`;

      if (wrongList.length > 0) {
        html += '<p>오답 목록은 [오답노트 다운로드] 버튼을 눌러 TXT 파일로 저장할 수 있습니다.</p>';
      } else {
        html += '<p>오답이 없습니다. 아주 잘하셨어요!</p>';
      }
      resultSummary.innerHTML = html;

      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // ===== /problems 폴더에서 TXT 목록 =====
    async function loadProblemFilesList() {
      fileSelect.disabled = true;
      loadFileBtn.disabled = true;
      fileSelect.innerHTML = '<option>TXT 목록을 불러오는 중...</option>';

      const apiUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${PROBLEMS_PATH}?ref=${GITHUB_BRANCH}`;

      try {
        const res = await fetch(apiUrl, { cache: 'no-cache' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        const arr = Array.isArray(data) ? data : [];
        const txtFiles = arr.filter(item =>
          item.type === 'file' && item.name.toLowerCase().endsWith('.txt')
        );

        if (!txtFiles.length) {
          fileSelect.innerHTML = '<option>.txt 파일이 없습니다.</option>';
          fileStatus.textContent = '/problems 폴더에 .txt 파일을 업로드하면 여기 나타납니다.';
          return;
        }

        fileSelect.innerHTML = '';
        txtFiles.forEach((item, idx) => {
          const opt = document.createElement('option');
          opt.value = String(idx);
          opt.textContent = `${idx + 1}. ${item.name.replace(/\.txt$/i,'')}`;
          fileSelect.appendChild(opt);
        });

        fileSelect.dataset.files = JSON.stringify(
          txtFiles.map(f => ({ name: f.name, path: f.path }))
        );

        fileSelect.disabled = false;
        loadFileBtn.disabled = false;
        fileStatus.textContent = `총 ${txtFiles.length}개의 TXT 파일을 찾았습니다. 하나를 선택 후 [불러오기]를 눌러주세요.`;
      } catch (err) {
        console.error(err);
        fileSelect.innerHTML = '<option>목록을 불러올 수 없습니다.</option>';
        fileStatus.textContent = 'GitHub API 요청 중 오류가 발생했습니다: ' + err.message;
      }
    }

    // ===== 초기 로드 =====
    window.addEventListener('DOMContentLoaded', function() {
      setupCard          = document.getElementById('setupCard');
      fileSelect         = document.getElementById('fileSelect');
      loadFileBtn        = document.getElementById('loadFileBtn');
      fileStatus         = document.getElementById('fileStatus');

      questionCountArea  = document.getElementById('questionCountArea');
      questionCountInput = document.getElementById('questionCountInput');
      startQuizBtn       = document.getElementById('startQuizBtn');
      questionCountStatus= document.getElementById('questionCountStatus');

      keywordQuizBtn     = document.getElementById('keywordQuizBtn');
      keywordStatus      = document.getElementById('keywordStatus');
      keywordSelectArea  = document.getElementById('keywordSelectArea');
      keywordListEl      = document.getElementById('keywordList');
      keywordHint        = document.getElementById('keywordHint');

      questionCard       = document.getElementById('questionCard');
      questionTextEl     = document.getElementById('questionText');
      answerArea         = document.getElementById('answerArea');
      submitAnswerBtn    = document.getElementById('submitAnswerBtn');
      nextQuestionBtn    = document.getElementById('nextQuestionBtn');
      answerStatus       = document.getElementById('answerStatus');
      progressStatus     = document.getElementById('progressStatus');

      resultCard         = document.getElementById('resultCard');
      resultSummary      = document.getElementById('resultSummary');
      downloadWrongBtn   = document.getElementById('downloadWrongBtn');
      restartBtn         = document.getElementById('restartBtn');

      // TXT 파일 불러오기
      loadFileBtn.addEventListener('click', async function() {
        const filesMeta = JSON.parse(fileSelect.dataset.files || '[]');
        const idx = Number(fileSelect.value);
        if (!filesMeta[idx]) return;
        currentFileMeta = filesMeta[idx];
        currentKeyword = null;
        keywordMap = null;

        fileStatus.textContent = '파일 읽는 중: ' + currentFileMeta.path + ' ...';

        const rawUrl = `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${encodeURI(currentFileMeta.path)}`;

        try {
          const res = await fetch(rawUrl, { cache: 'no-cache' });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const text = await res.text();

          allProblems = parseProblems(text);
          problems = [];
          currentIndex = 0;
          solvedCount = 0;
          correctCount = 0;
          wrongList = [];

          if (!allProblems.length) {
            fileStatus.textContent = '이 TXT에서 인식된 문제가 없습니다. 형식을 확인해주세요.';
            questionCard.style.display = 'none';
            resultCard.style.display   = 'none';
            questionCountArea.style.display = 'none';
            return;
          }

          fileStatus.textContent =
            `${currentFileMeta.name} 에서 총 ${allProblems.length}문제를 불러왔습니다. 아래에 풀 문제 수를 입력한 뒤 [랜덤으로 풀기 시작]을 눌러주세요.`;

          // 랜덤 N개 설정
          questionCountArea.style.display = 'block';
          questionCountInput.value = allProblems.length;
          questionCountInput.max   = allProblems.length;
          questionCountStatus.textContent = `최대 ${allProblems.length}문제까지 풀 수 있습니다.`;

          // 키워드 후보 생성 + UI 렌더링
          keywordMap = buildKeywordCandidates(allProblems);
          renderKeywordList(keywordMap);

          questionCard.style.display = 'none';
          resultCard.style.display   = 'none';
        } catch (err) {
          console.error(err);
          fileStatus.textContent = '파일을 읽는 중 오류가 발생했습니다: ' + err.message;
          questionCountArea.style.display = 'none';
        }
      });

      // 랜덤 N개 모드
      startQuizBtn.addEventListener('click', function() {
        if (!allProblems || !allProblems.length) {
          alert('먼저 TXT 파일을 불러와 주세요.');
          return;
        }

        let n = parseInt(questionCountInput.value, 10);
        if (!isFinite(n) || n <= 0) {
          alert('1 이상의 숫자를 입력해 주세요.');
          return;
        }
        if (n > allProblems.length) n = allProblems.length;

        const indices = [];
        for (let i = 0; i < allProblems.length; i++) indices.push(i);
        for (let i = indices.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          const tmp = indices[i];
          indices[i] = indices[j];
          indices[j] = tmp;
        }
        const picked = indices.slice(0, n);
        problems = picked.map(i => allProblems[i]);

        currentIndex = 0;
        solvedCount = 0;
        correctCount = 0;
        wrongList = [];
        currentKeyword = null;

        setupCard.style.display    = 'none';
        questionCard.style.display = 'block';
        resultCard.style.display   = 'none';
        showCurrentQuestion();
        window.scrollTo({top: 0, behavior: 'smooth'});
      });

      // 키워드별 모드 (선택된 후보 중에서만 랜덤 키워드)
      keywordQuizBtn.addEventListener('click', function() {
        if (!keywordMap) {
          alert('사용 가능한 키워드가 없습니다.');
          return;
        }
        const allKeys = Object.keys(keywordMap);
        if (!allKeys.length) {
          alert('사용 가능한 키워드가 없습니다.');
          return;
        }

        const selectedInputs = Array.from(
          document.querySelectorAll('input[name="keywordCandidate"]:checked')
        );
        const selectedKeys = selectedInputs.map(el => el.value);

        if (!selectedKeys.length) {
          alert('먼저 사용할 키워드를 하나 이상 선택해주세요.');
          return;
        }

        const randKey = selectedKeys[Math.floor(Math.random() * selectedKeys.length)];
        const indices = keywordMap[randKey].slice();
        if (!indices.length) {
          alert('선택된 키워드에 연결된 문제가 없습니다.');
          return;
        }

        // 섞기
        for (let i = indices.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          const tmp = indices[i];
          indices[i] = indices[j];
          indices[j] = tmp;
        }

        const maxN = indices.length;
        const defaultVal = String(Math.min(10, maxN));
        const inputStr = prompt(
          `선택된 키워드 "${randKey}" 관련 문제는 총 ${maxN}문제입니다.\n몇 문제 풀까요? (1~${maxN})`,
          defaultVal
        );

        // 취소 → 아무 것도 시작하지 않음
        if (inputStr === null) {
          alert('키워드별 풀기를 취소했습니다.');
          currentKeyword = null;
          window.scrollTo({top: 0, behavior: 'smooth'});
          return;
        }

        let n = parseInt(inputStr, 10);
        if (!isFinite(n) || n <= 0) n = maxN;
        if (n > maxN) n = maxN;

        const picked = indices.slice(0, n);
        problems = picked.map(i => allProblems[i]);

        currentIndex = 0;
        solvedCount = 0;
        correctCount = 0;
        wrongList = [];
        currentKeyword = randKey;

        setupCard.style.display    = 'none';
        questionCard.style.display = 'block';
        resultCard.style.display   = 'none';
        showCurrentQuestion();
        window.scrollTo({top: 0, behavior: 'smooth'});
      });

      // 정답 제출
      submitAnswerBtn.addEventListener('click', function() {
        if (currentIndex < 0 || currentIndex >= problems.length) return;
        const p = problems[currentIndex];
        let userAnswer = null;

        if (p.answerType === 'objective') {
          const checked = document.querySelector('input[name="option"]:checked');
          if (!checked) {
            alert('보기를 선택해주세요.');
            return;
          }
          userAnswer = Number(checked.value);
        } else {
          const input = document.getElementById('subjectiveInput');
          if (!input || !input.value.trim()) {
            alert('정답을 입력해주세요.');
            return;
          }
          userAnswer = input.value.trim();
        }

        solvedCount++;
        let isCorrect = false;

        if (p.answerType === 'objective') {
          isCorrect = (userAnswer === p.answer);
        } else {
          const norm = s => String(s).replace(/\s+/g,'');
          isCorrect = (norm(userAnswer) === norm(p.answer));
        }

        if (isCorrect) {
          correctCount++;
          let html = '<span class="badge badge-ok">정답</span> 잘 풀었어요!';
          if (p.explanation) {
            html += '<br><br><strong>해설</strong><br>' + p.explanation.replace(/\n/g,'<br>');
          }
          answerStatus.innerHTML = html;
        } else {
          let html = `<span class="badge badge-wrong">오답</span> 정답은 ${
            p.answerType === 'objective' ? (p.answer + '번') : String(p.answer)
          } 입니다.`;
          if (p.explanation) {
            html += '<br><br><strong>해설</strong><br>' + p.explanation.replace(/\n/g,'<br>');
          }
          answerStatus.innerHTML = html;

          wrongList.push({
            fileName: currentFileMeta ? currentFileMeta.path : '',
            index: currentIndex + 1,
            question: p.question,
            options: p.options,
            answerType: p.answerType,
            correctAnswer: p.answer,
            userAnswer: userAnswer,
            explanation: p.explanation,
            rawBlock: p.rawBlock
          });
        }

        submitAnswerBtn.disabled = true;
        nextQuestionBtn.disabled = false;
        nextQuestionBtn.textContent =
          (currentIndex === problems.length - 1) ? '결과 보기' : '다음 문제 ▶';
      });

      // 다음 문제 / 결과
      nextQuestionBtn.addEventListener('click', function() {
        if (currentIndex >= problems.length - 1) {
          showResult();
          return;
        }
        currentIndex++;
        showCurrentQuestion();
        window.scrollTo({top: 0, behavior: 'smooth'});
      });

      // 오답노트 다운로드
      downloadWrongBtn.addEventListener('click', function() {
        if (!wrongList.length) {
          alert('오답이 없습니다.');
          return;
        }
        const lines = [];
        lines.push('▶ 오답노트 생성시각: ' + new Date().toLocaleString());
        if (currentKeyword) {
          lines.push('▶ 키워드 모드: ' + currentKeyword);
        }
        lines.push('');

        wrongList.forEach(item => {
          lines.push('----------------------------------------');
          if (item.fileName) lines.push('[파일] ' + item.fileName);
          lines.push('[문제번호] ' + item.index);
          lines.push('[문제]');
          lines.push(item.question);
          if (item.options && item.options.length) {
            lines.push('[보기]');
            item.options.forEach((opt, idx) => {
              lines.push('  ' + (idx + 1) + '. ' + opt);
            });
          }
          lines.push('[나의 답] ' + item.userAnswer);
          lines.push('[정답] ' + (item.answerType === 'objective'
            ? (item.correctAnswer + '번')
            : String(item.correctAnswer)));
          if (item.explanation) {
            lines.push('[해설]');
            lines.push(item.explanation);
          }
          lines.push('');
        });

        const blob = new Blob([lines.join('\n')], {type:'text/plain;charset=utf-8'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        const baseName = currentFileMeta ? currentFileMeta.name.replace(/\.txt$/i,'') : '오답노트';
        a.href = url;
        a.download = baseName + '_오답노트.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });

      // 처음으로
      restartBtn.addEventListener('click', function() {
        setupCard.style.display    = 'block';
        questionCard.style.display = 'none';
        resultCard.style.display   = 'none';
        currentKeyword = null;
        window.scrollTo({top: 0, behavior: 'smooth'});
      });

      loadProblemFilesList();
    });
  </script>
</body>
